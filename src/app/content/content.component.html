
<div class="content-item" *ngFor="let item of getden | slice:1:20">
  <div class="content-item_photo">
    <img class="photo_item" src="{{item.thumbnailUrl}}">
  </div>
  <div class="content-item_content">
    {{item.albumId}}---{{item.title}}
  </div>
  <div class="content-item_info">
    <span class="span_favorite"><a href="">
      <svg class="icon icon_favorite"version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <title>Favorilere Ekle</title>
          <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
        </svg>
      </a></span>
    <span class="span_more"><a href="">
        <svg class="icon icon-more" version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <title>Devamını Oku</title>
          <path d="M12 9.984c1.078 0 2.016 0.938 2.016 2.016s-0.938 2.016-2.016 2.016-2.016-0.938-2.016-2.016 0.938-2.016 2.016-2.016zM18 9.984c1.078 0 2.016 0.938 2.016 2.016s-0.938 2.016-2.016 2.016-2.016-0.938-2.016-2.016 0.938-2.016 2.016-2.016zM6 9.984c1.078 0 2.016 0.938 2.016 2.016s-0.938 2.016-2.016 2.016-2.016-0.938-2.016-2.016 0.938-2.016 2.016-2.016z"></path>
        </svg></a></span>
    <div class="time"></div>
  </div>
</div>
